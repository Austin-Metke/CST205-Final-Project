
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Playlists</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>

    <h2>Your Public Playlists</h2>
    <ul class="list-style">
        {% for playlist in playlists['items'] %}
            <li class="list-element">
                <img class="thumbnail"  src="{{ playlist.images[0].url }}" alt="Playlist Picture">
                <a href="{{playlist['external_urls']['spotify']}}" class="default-text"> {{ playlist['name'] }}</a>
            </li>
        {% endfor %}
    </ul>

    <a class="btn" href="{{ url_for('index') }}">Back to Home</a>

</body>
</html>
