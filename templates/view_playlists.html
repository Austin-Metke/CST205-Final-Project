<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Playlists</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>

    <h1>Your Playlists!</h1>
    <div class="list" style="overflow-y: auto;">
        {% for playlist in playlists['items'] %}
        <div class="list-element">
            <div class="flex-row">
            <img class="artist-image flex-item" src="{{ playlist.images[0].url }}" alt="Playlist Picture">
            <a href="{{playlist['external_urls']['spotify']}}" class="default-text flex-item"> {{ playlist['name'] }}</a>
        </div>
        </div>
        {% endfor %}
    </div>

    <a class="btn" href="{{ url_for('index') }}">Back to Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
