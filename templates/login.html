<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Spotify</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #3498db, #2ecc71);
            color: white; /* Text color on the gradient background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Login with Spotify</h1>
    <p>Click the button below to log in with your Spotify account:</p>
    <form action="{{ url_for('login') }}" method="get">
        <button type="submit" class="btn">Login with Spotify</button>
    </form>
</body>
</html>
