<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Playlist Maker</title>
</head>


<title>Playlist Maker</title>
</head>

<body>

    <div class="mb-1">
        <h2>Create New Playlist</h2>
        <form method="POST" action="{{ url_for('playlist_maker') }}" enctype="multipart/form-data">
            {{ form.csrf_token }}

            <label for="playlist_name" class="form-label">Pick a name for your new playlist!</label>
            <input type="text" class="form-control" id="playlist_name" name="playlist_name" placeholder="Enter a Name">

            <label for="playlist_image" class="form-label">Upload a playlist image (optional)</label>
            <input type="file" class="form-control" id="playlist_image" name="playlist_image" accept="image/*">
            <button type="submit" class="btn btn-primary mt-3">Create Playlist</button>


        </form>

        {% if redirect_to_view %}
            <script>
                window.location.href = "{{ url_for('view_new_playlists') }}";
            </script>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>

    </div>

</body>

</html>
